<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1> Welcome To Ale's Shell Game! </h1>
        <div class="gutter-right logo">
            <img src="/assets/alchemy-logo.png" />
        </div>
    </header>
    <main>
            <h2>
                Let's start this fun game!
            </h2>
            <p>
                Guess which shell is hiding the treasure
            </p>  
            <div class="shells"> 
                <div class="shell" id="shell1">
                    <img src="/assets/Screen Shot 2022-04-25 at 1.58.08 PM.png" id="shellimg1" />
                    <div class="ball"></div>
                    <button id="button1">Guess</button>
                </div>
                <div class="shell" id="shell2">
                    <img src="/assets/Screen Shot 2022-04-25 at 1.58.08 PM.png" id="shellimg2" />
                    <div class="ball"></div>
                    <button id="button2">Guess</button>
                </div>
                <div class="shell" id="shell3">
                    <img src="/assets/Screen Shot 2022-04-25 at 1.58.08 PM.png" id="shellimg3" />
                    <div class="ball"></div>
                    <button id="button3">Guess</button>
                </div>  
                </div>
                
                <div class="results">
                    <p>wins: <span id="wins">0</span></p>
                    <p>Losses: <span id="losses">0</span></p>
                    <p>Total: <span id="total">0</span></p>
                </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
